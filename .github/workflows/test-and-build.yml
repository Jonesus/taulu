name: Build and Deploy

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'server/**'
      - 'esp32-client/**'
      - '!esp32-client/.pio/**'
      - 'docker-compose.yml'
      - '.github/workflows/test-and-build.yml'
  workflow_dispatch:
    inputs:
      force_firmware:
        description: 'Force firmware build even if no ESP32 changes'
        type: boolean
        default: false
      force_server:
        description: 'Force server build even if no server changes'
        type: boolean
        default: false

jobs:
  # Detect what changed to enable conditional builds
  detect-changes:
    name: "Detect Code Changes"
    runs-on: ubuntu-latest
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
    outputs:
      esp32_changed: ${{ steps.filter.outputs.esp32 == 'true' || inputs.force_firmware == true }}
      server_changed: ${{ steps.filter.outputs.server == 'true' || inputs.force_server == true }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            esp32:
              - 'esp32-client/**'
            server:
              - 'server/**'
              - 'docker-compose.yml'

  # Build ESP32 client firmware (runs in parallel with server build)
  build-esp32-client:
    name: "Build ESP32 Client Firmware"
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.esp32_changed == 'true'
    outputs:
      firmware_version: ${{ steps.build.outputs.version }}
      firmware_size: ${{ steps.build.outputs.size }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: |
            ~/.platformio
            ~/.cache/pip
          key: pio-${{ hashFiles('esp32-client/platformio.ini') }}
          restore-keys: |
            pio-

      - name: Install PlatformIO
        run: pip install platformio

      - name: Build ESP32 firmware
        id: build
        working-directory: esp32-client
        env:
          FIRMWARE_VERSION: ${{ github.sha }}
          WIFI_SSID: ${{ secrets.WIFI_SSID }}
          WIFI_PASSWORD: ${{ secrets.WIFI_PASSWORD }}
          DEVICE_ID: "esp32-ota"
          PLATFORMIO_BUILD_FLAGS: "-j4"
        run: |
          pio run --environment gooddisplay_esp32 --jobs 4

          # Get firmware info
          FIRMWARE_PATH=".pio/build/gooddisplay_esp32/firmware.bin"
          FIRMWARE_SIZE=$(stat -c%s "$FIRMWARE_PATH")
          SHORT_SHA=${FIRMWARE_VERSION:0:7}

          echo "version=$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "size=$FIRMWARE_SIZE" >> $GITHUB_OUTPUT
          echo "Firmware built: v$SHORT_SHA ($FIRMWARE_SIZE bytes)"

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: esp32-client/.pio/build/gooddisplay_esp32/firmware.bin
          retention-days: 7

  # Build Node.js server Docker image (runs in parallel with ESP32 build)
  build-server-docker:
    name: "Build Server Docker Image"
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.server_changed == 'true'
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/glance-server
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=sha-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          file: ./server/Dockerfile
          platforms: linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/glance-server:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/glance-server:buildcache,mode=max
          build-args: |
            IMAGE_VERSION=${{ github.sha }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}

  # Deploy - handles both firmware and server updates
  deploy:
    name: "Deploy to Raspberry Pi"
    runs-on: ubuntu-latest
    needs: [detect-changes, build-esp32-client, build-server-docker]
    # Run if either build succeeded (use always() to check even if job was skipped)
    if: |
      always() &&
      (needs.build-esp32-client.result == 'success' || needs.build-server-docker.result == 'success')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Join tailnet
        uses: tailscale/github-action@v3
        with:
          oauth-client-id: ${{ secrets.TAILSCALE_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TAILSCALE_OAUTH_CLIENT_SECRET }}
          tags: tag:ci
          args: --ssh

      # Download firmware if it was built
      - name: Download firmware artifact
        if: needs.build-esp32-client.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: firmware
          path: ./firmware

      # Upload firmware directly to serverpi (fast! ~5 seconds)
      - name: Deploy firmware to serverpi
        if: needs.build-esp32-client.result == 'success'
        env:
          FIRMWARE_VERSION: ${{ needs.build-esp32-client.outputs.firmware_version }}
          BUILD_DATE: ${{ github.event.head_commit.timestamp }}
        run: |
          echo "Deploying firmware v${FIRMWARE_VERSION} directly to serverpi..."

          # Ensure data directory exists
          ssh -o StrictHostKeyChecking=no chris@100.108.19.115 "mkdir -p ~/glance/data"

          # Upload firmware binary
          scp -o StrictHostKeyChecking=no ./firmware/firmware.bin chris@100.108.19.115:~/glance/data/firmware.bin

          # Calculate build timestamp locally (where BUILD_DATE env var exists)
          BUILD_TIMESTAMP=$(date -d "${BUILD_DATE}" +%s 2>/dev/null || date +%s)000
          DEPLOY_TIME=$(date -u +%Y-%m-%dT%H:%M:%SZ)

          # Update firmware metadata - use echo to avoid heredoc variable expansion issues
          ssh -o StrictHostKeyChecking=no chris@100.108.19.115 "echo '{\"version\": \"${FIRMWARE_VERSION}\", \"buildDate\": ${BUILD_TIMESTAMP}, \"deployedAt\": \"${DEPLOY_TIME}\"}' > ~/glance/data/firmware-info.json"

          echo "âœ… Firmware deployed in ~5 seconds (no Docker rebuild!)"

      # Deploy server if Docker image was built
      - name: Deploy server to serverpi
        if: needs.build-server-docker.result == 'success'
        env:
          SHORT_SHA: ${{ github.sha }}
          OPENAI_KEY: ${{ secrets.OPENAI_API_KEY }}
          API_KEYS: ${{ secrets.GLANCE_API_KEY }}
          MCP_CLIENT_ID: ${{ secrets.MCP_CLIENT_ID }}
          MCP_CLIENT_SECRET: ${{ secrets.MCP_CLIENT_SECRET }}
          MCP_JWT_SECRET: ${{ secrets.MCP_JWT_SECRET }}
          BUILD_DATE: ${{ github.event.head_commit.timestamp }}
          LOKI_URL: ${{ secrets.LOKI_URL }}
          LOKI_USERNAME: ${{ secrets.LOKI_USERNAME }}
          LOKI_API_KEY: ${{ secrets.LOKI_API_KEY }}
        run: |
          SHORT_SHA=${SHORT_SHA:0:7}

          # Copy docker-compose.yml and promtail config
          scp -o StrictHostKeyChecking=no docker-compose.yml chris@100.108.19.115:~/glance/docker-compose.yml
          scp -o StrictHostKeyChecking=no promtail-config.yml chris@100.108.19.115:~/glance/promtail-config.yml

          # Copy playlists data (bind-mounted, not in Docker image)
          scp -o StrictHostKeyChecking=no server/data/playlists.json chris@100.108.19.115:~/glance/data/playlists.json

          # Build env vars string for docker compose
          ENV_VARS="IMAGE_VERSION=sha-${SHORT_SHA} BUILD_DATE='${BUILD_DATE}' OPENAI_API_KEY='${OPENAI_KEY}'"
          if [ -n "$API_KEYS" ]; then
            ENV_VARS="$ENV_VARS API_KEYS='${API_KEYS}'"
          fi
          if [ -n "$MCP_CLIENT_ID" ]; then
            ENV_VARS="$ENV_VARS MCP_CLIENT_ID='${MCP_CLIENT_ID}' MCP_CLIENT_SECRET='${MCP_CLIENT_SECRET}' MCP_JWT_SECRET='${MCP_JWT_SECRET}'"
          fi
          if [ -n "$LOKI_URL" ]; then
            ENV_VARS="$ENV_VARS LOKI_URL='${LOKI_URL}' LOKI_USERNAME='${LOKI_USERNAME}' LOKI_API_KEY='${LOKI_API_KEY}'"
          fi

          tailscale ssh chris@100.108.19.115 "
            cd ~/glance &&
            ${ENV_VARS} docker compose pull --quiet &&
            ${ENV_VARS} docker compose up -d &&
            docker image prune -af --filter 'until=1h' &&
            sudo systemctl restart kiosk.service
          "

          echo "âœ… Server deployed"

      - name: Deployment summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.build-esp32-client.result }}" == "success" ]; then
            echo "âœ… **Firmware**: v${{ needs.build-esp32-client.outputs.firmware_version }} (${{ needs.build-esp32-client.outputs.firmware_size }} bytes)" >> $GITHUB_STEP_SUMMARY
          else
            echo "â­ï¸ **Firmware**: No changes" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.build-server-docker.result }}" == "success" ]; then
            echo "âœ… **Server**: Deployed sha-${GITHUB_SHA:0:7}" >> $GITHUB_STEP_SUMMARY
          else
            echo "â­ï¸ **Server**: No changes" >> $GITHUB_STEP_SUMMARY
          fi

  # Firmware-only fast path (when only ESP32 code changed)
  # This runs instead of full deploy when server hasn't changed
  deploy-firmware-only:
    name: "Deploy ESP32 Firmware Only (Fast Path)"
    runs-on: ubuntu-latest
    needs: [detect-changes, build-esp32-client]
    if: |
      needs.detect-changes.outputs.esp32_changed == 'true' &&
      needs.detect-changes.outputs.server_changed == 'false' &&
      needs.build-esp32-client.result == 'success'
    steps:
      - name: Join tailnet
        uses: tailscale/github-action@v3
        with:
          oauth-client-id: ${{ secrets.TAILSCALE_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TAILSCALE_OAUTH_CLIENT_SECRET }}
          tags: tag:ci
          args: --ssh

      - name: Download firmware artifact
        uses: actions/download-artifact@v4
        with:
          name: firmware
          path: ./firmware

      - name: Deploy firmware only (fast path)
        env:
          FIRMWARE_VERSION: ${{ needs.build-esp32-client.outputs.firmware_version }}
          BUILD_DATE: ${{ github.event.head_commit.timestamp }}
        run: |
          echo "ðŸš€ Fast firmware-only deployment (no Docker rebuild!)"

          # Ensure data directory exists
          ssh -o StrictHostKeyChecking=no chris@100.108.19.115 "mkdir -p ~/glance/data"

          # Upload firmware binary directly
          scp -o StrictHostKeyChecking=no ./firmware/firmware.bin chris@100.108.19.115:~/glance/data/firmware.bin

          # Calculate build timestamp locally (where BUILD_DATE env var exists)
          BUILD_TIMESTAMP=$(date -d "${BUILD_DATE}" +%s 2>/dev/null || date +%s)000
          DEPLOY_TIME=$(date -u +%Y-%m-%dT%H:%M:%SZ)

          # Update firmware metadata - use echo to avoid heredoc variable expansion issues
          ssh -o StrictHostKeyChecking=no chris@100.108.19.115 "echo '{\"version\": \"${FIRMWARE_VERSION}\", \"buildDate\": ${BUILD_TIMESTAMP}, \"deployedAt\": \"${DEPLOY_TIME}\"}' > ~/glance/data/firmware-info.json"

          echo "âœ… Firmware v${FIRMWARE_VERSION} deployed in ~30 seconds!"
          echo ""
          echo "## ðŸš€ Fast Firmware Deployment" >> $GITHUB_STEP_SUMMARY
          echo "Firmware v${FIRMWARE_VERSION} deployed directly to serverpi" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Time saved**: ~5 minutes (skipped Docker rebuild)" >> $GITHUB_STEP_SUMMARY
