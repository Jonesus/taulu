name: Build and Deploy

on:
  push:
    branches: [ main ]
    paths:
      - 'taulu-api/**'
      - 'esp32-client/**'
      - '!esp32-client/.pio/**'
      - '.github/workflows/test-and-build.yml'
  workflow_dispatch:
    inputs:
      force_firmware:
        description: 'Force firmware build even if no ESP32 changes'
        type: boolean
        default: false
      force_api:
        description: 'Force API build even if no API changes'
        type: boolean
        default: false

jobs:
  # Detect what changed to enable conditional builds
  detect-changes:
    name: "Detect Code Changes"
    runs-on: ubuntu-latest
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
    outputs:
      esp32_changed: ${{ steps.filter.outputs.esp32 == 'true' || inputs.force_firmware == true }}
      api_changed: ${{ steps.filter.outputs.api == 'true' || inputs.force_api == true }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            esp32:
              - 'esp32-client/**'
            api:
              - 'taulu-api/**'

  # Build ESP32 client firmware (runs in parallel with server build)
  build-esp32-client:
    name: "Build ESP32 Client Firmware"
    runs-on: ubuntu-latest
    needs: detect-changes
    if: false  # Disabled for now
    outputs:
      firmware_version: ${{ steps.build.outputs.version }}
      firmware_size: ${{ steps.build.outputs.size }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: |
            ~/.platformio
            ~/.cache/pip
          key: pio-${{ hashFiles('esp32-client/platformio.ini') }}
          restore-keys: |
            pio-

      - name: Install PlatformIO
        run: pip install platformio

      - name: Build ESP32 firmware
        id: build
        working-directory: esp32-client
        env:
          FIRMWARE_VERSION: ${{ github.sha }}
          WIFI_SSID: ${{ secrets.WIFI_SSID }}
          WIFI_PASSWORD: ${{ secrets.WIFI_PASSWORD }}
          DEVICE_ID: "esp32-001"
          PLATFORMIO_BUILD_FLAGS: "-j4"
        run: |
          pio run --environment gooddisplay_esp32 --jobs 4

          # Get firmware info
          FIRMWARE_PATH=".pio/build/gooddisplay_esp32/firmware.bin"
          FIRMWARE_SIZE=$(stat -c%s "$FIRMWARE_PATH")
          SHORT_SHA=${FIRMWARE_VERSION:0:7}

          echo "version=$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "size=$FIRMWARE_SIZE" >> $GITHUB_OUTPUT
          echo "Firmware built: v$SHORT_SHA ($FIRMWARE_SIZE bytes)"

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: esp32-client/.pio/build/gooddisplay_esp32/firmware.bin
          retention-days: 7

  # Build Taulu API Docker image (runs in parallel with ESP32 build)
  build-api-docker:
    name: "Build Taulu API Docker Image"
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.api_changed == 'true'
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/jonesus/taulu-api
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=sha-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./taulu-api
          file: ./taulu-api/Dockerfile
          platforms: linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=ghcr.io/jonesus/taulu-api:buildcache
          cache-to: type=registry,ref=ghcr.io/jonesus/taulu-api:buildcache,mode=max
          build-args: |
            IMAGE_VERSION=${{ github.sha }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}

